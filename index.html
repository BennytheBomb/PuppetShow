<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/threejs-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Puppet Theatre</title>
  </head>
  <body>
    <script src="src/Main.ts" type="module"></script>
    <div class="main-container">
      <div class="container">
        <div class="canvas-video-wrapper">
          <canvas id="output_canvas" width="700" height="500"></canvas>
          <video id="webcam" autoplay playsinline></video>
        </div>
        <div class="button-row">
          <button id="recordButton">
            Record
          </button>
          <input type="file" id="fileInput" accept=".json, .wav">
          <button id="uploadButton">
            Upload
          </button>
          <span id="uploadStatus"></span>
          <button id="downloadButton">
            Download Data Files
          </button>
        </div>
      </div>

      <div class="container">
        <canvas id="scene" width="700" height="500"></canvas>
        <div class="button-row">
          <button id="playbackButton">
            Playback
          </button>
          <div>
            <input type="checkbox" id="recordCheckbox" />
            <label for="recordCheckbox">Record Video</label>
          </div>
          <div>
            <input type="checkbox" id="costumesCheckbox" checked />
            <label for="costumesCheckbox">Show costumes</label>
          </div>
          <button id="downloadVideoButton" disabled>
            Download Video
          </button>
        </div>
      </div>
    </div>
