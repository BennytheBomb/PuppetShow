<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/threejs-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Puppet Theatre</title>
  </head>
  <body>
    <div>
      <script type="module" src="/src/Main.ts"></script>

      <button id="recordButton">
        Record
      </button>

      <button id="playbackButton">
        Playback
      </button>

      <button id="downloadButton">
        Download
      </button>

      <input type="file" id="fileInput" accept=".json, .wav">

      <button id="uploadButton">
        Upload
      </button>

      <span id="uploadStatus"></span>

      <div style="position: relative;">
        <video id="webcam" style="position: absolute; z-index: -1" autoplay playsinline></video>
        <canvas class="output_canvas" id="output_canvas"></canvas>
        <canvas id="scene" width="600" height="400"></canvas>
      </div>
    </div>
  </body>
